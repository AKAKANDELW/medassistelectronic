<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h2 {
            color: #007BFF;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px; /* Space between buttons */
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #f44336; /* Red color for back button */
        }
        .back-button:hover {
            background-color: #c62828; /* Darker red on hover */
        }
    </style>
</head>
<body>

<form id="loginForm">
    <h2><i class="fas fa-user-md"></i> Patient Login</h2>
    <input type="text" id="patient_id" name="patient_id" placeholder="Patient ID" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <button type="button" class="back-button" onclick="window.location.href='index.html';">Back</button>
</form>

<script>
   document.getElementById('loginForm').onsubmit = function(event) {
    event.preventDefault();
    const formData = new FormData(this);

    fetch('login.php', {
        method: 'POST',
        body: formData
    })
        .then(response => response.text())
        .then(data => {
            if (data === 'Success') {
                window.location.href = 'dashboard.php'; // Redirect to dashboard
            } else {
                alert(data); // Display invalid login message
            }
        })
        .catch(error => console.error('Error:', error));
};
</script>

</body>
</html>
