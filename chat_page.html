<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor-Patient Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #chatContainer {
            border: 1px solid #ccc;
            background: white;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .patient {
            background-color: #e1f5fe;
            text-align: left;
        }
        .doctor {
            background-color: #c8e6c9;
            text-align: right;
        }
        input[type="text"] {
            width: calc(100% - 110px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Doctor-Patient Chat</h2>
<div>
    <label for="patientSelect">Select Patient:</label>
    <select id="patientSelect">
        <option value="John Phiri">John Phiri</option>
        <option value="Mumba Mumba">Mumba Mumba</option>
        <option value="Jephtah Kayebeta">Jephtah Kayebeta</option>
        <!-- Add other patients as necessary -->
    </select>
</div>

<div id="chatContainer"></div>

<input type="text" id="chatMessageInput" placeholder="Type your message..." />
<button id="sendMessageButton">Send</button>

<script>
    const chatMessageInput = document.getElementById('chatMessageInput');
    const sendMessageButton = document.getElementById('sendMessageButton');
    const chatContainer = document.getElementById('chatContainer');

    sendMessageButton.onclick = function() {
        const message = chatMessageInput.value.trim();
        const selectedPatient = document.getElementById('patientSelect').value;
        if (message) {
            addMessage('doctor', message);
            chatMessageInput.value = '';
            // Simulate a patient's response
            setTimeout(() => {
                addMessage('patient', `Patient ${selectedPatient} received your message: "${message}".`);
            }, 1000);
        }
    };

    function addMessage(sender, message) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${sender}`;
        messageElement.textContent = message;
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom
    }
</script>

</body>
</html>
